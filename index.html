<body>
    <h1>Food Nutrition Analysis</h1>
    <div id="main">
        <div id="results" class="outer">
        
    
            <div id="picture-show" class="sub-window"></div>
        
            <div id="calories" class="sub-window"></div>
    
            
        </div>
    
        <div id="graphs" class="outer">
            <div id="nutrients" class="sub-window"></div>
    
            <div id="contents" class="sub-window"></div>
        </div>
    

    </div>
    
    <div id="name-selections">
        <!--p>Food Selection</p-->
        <br>
        <form id="categories">
            <select name="foods" id="foods">
                <option value="biryani">Biryani</option>
                <option value="burger" selected>Burger</option>
                <option value="butter-chicken">Butter-chicken</option>
                <option value="dessert">Dessert</option>
                <option value="dosa">Dosa</option>
                <option value="idly">Idly</option>
                <option value="pasta">Pasta</option>
                <option value="pizza">Pizza</option>
                <option value="rice">Rice</option>
                <option value="samosa">Samosa</option>
            </select>
            <button id="selection-submit">Submit</button>
        </form>
        
    </div>
