<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <title>Document</title>
</head>
<body>
    <h1>Food Introduction</h1>
    <div id="results">
        <div id="name-selections" class="sub-window">
            <!--p>Food Selection</p-->
            <br>
            <form id="categories">
                <label for="foods">Choose a food</label>
                <select name="foods" id="foods">
                    <option value="biryani">Biryani</option>
                    <option value="burger" selected>Burger</option>
                    <option value="butter-chicken">Butter-chicken</option>
                    <option value="dessert">Dessert</option>
                    <option value="dosa">Dosa</option>
                    <option value="idly">Idly</option>
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="rice">Rice</option>
                    <option value="samosa">Samosa</option>
                </select>
                <br>
                <button id="selection-submit">Submit</button>
            </form>
            
        </div>
    
        <div id="picture-show" class="sub-window">
            <p>Position of Picture</p>
        </div>
    
        <div id="info-show" class="sub-window">
            <p>Nutrients of the food</p>
        </div>

        
    </div>

    <div id="nutrients"></div>

    <div id="contents"></div>

</body>
</html>
